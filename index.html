<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue.js</title>
</head>

<body>

    <div id="app">
        <my-component name="Leonardo"></my-component>
        <my-component my-name="Leonardo"></my-component>
        <my-component :name="text"></my-component>

        
    </div>

    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script>
        Vue.component("my-component", {
            template: `
                <div>{{name}}</div>
            `,
            props: ["name", "myName"] // As propriedades s√£o apenas para leitura
            
        });

        var app = new Vue({
            el: "#app",
            data: {
                text: "Developer"
            }
        });


    </script>
</body>

</html>
