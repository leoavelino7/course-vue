<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue.js</title>
</head>

<body>

    <div id="app">
        <button @click="isFilterOn = !isFilterOn">Click me</button>
        {{ title | myFilter(isFilterOn) }}
    </div>

    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el: "#app",
            data: {
                title: "Leonardo",
                isFilterOn: true
            },
            filters: {
                myFilter(text, isOn){
                    return isOn ? text.replace(/[aeiou]/g, "") : text;
                }
            }
        });


    </script>
</body>

</html>
