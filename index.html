<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue.js</title>
</head>

<body>

    <div id="app">
        {{ title | upper }}
    </div>

    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script>
        Vue.filter("upper", text => text.toUpperCase());

        // Vue.filter("upper")("Hello");
        
        var app = new Vue({
            el: "#app",
            data: {
                title: "Leonardo"
            }
        });


    </script>
</body>

</html>
