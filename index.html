<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue.js</title>
</head>

<body>

    <div id="app">
        <my-component></my-component>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
    <script>
        Vue.component("my-component", {
            template: `
            <div>    
                <div>
                    <slot></slot> 
                    {{ counter }}
                    <button @click="upCounter">Click me</button>
                </div>
                <div>
                    {{ lessThanCounter }}
                </div>
            </div>
            `,
            data() {
                return { counter: 0 }
            },
            methods: {
                upCounter() {
                    this.counter++;
                }
            },
            computed: {
              lessThanCounter() {
                    let array = [];
                    for(i = this.counter - 1; i >= 0; i--) {
                        array.push(i);
                    }
                    return array;
              }  
            }
        });

        var app = new Vue({
            el: "#app"
        });
    </script>
</body>

</html>
