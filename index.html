<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue.js</title>
</head>
<body>

    <div id="app">
        <span v-bind:title="message">ABC</span>
        <span :title="message">ABC</span>
        {{ message.toUpperCase() }}
    </div>

    <script src="https://unpkg.com/vue/dist/vue.js" ></script>
    <script>
        var app = new Vue({
            el: "#app",
            data: {
                message: "Hello World!"
            }
        });
    </script>
</body>
</html>
