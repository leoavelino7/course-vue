<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue.js</title>
</head>

<body>

    <div id="app">
        <my-component>
            <span slot="work">Development</span>
            <span slot="name">Leonardo</span>
        </my-component>
        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
    <script>
        Vue.component("my-component", {
            template: `
                <div>
                    <slot name="name"></slot>
                    <span>is</span>
                    <slot name="work"></slot>
                </div>
            `
        });

        var app = new Vue({
            el: "#app"
        });


    </script>
</body>

</html>
