<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue.js</title>
</head>

<body>

    <div id="app">
        <button v-on:click="sendValue">Click me</button> 
    </div>

    <div id="app2">
        <hr />
        My value = {{ myValue }}
    </div>

    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el: "#app",
            methods: {
                sendValue() {
                    app2.$emit("sendValue", 555);
                }
            }
        });

        var app2 = new Vue({
            el: "#app2",
            data: {
                myValue: ""
            }
        });

        app2.$on("sendValue", function(value){
            this.myValue = value;
        });
    </script>
</body>

</html>
