<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue.js</title>
</head>

<body>

    <div id="app">
        <my-component>
            <template slot-scope="props">
                <h1>Leonardo is {{ props.compText }}</h1>
            </template>
        </my-component>
        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
    <script>
        Vue.component("my-component", {
            template: `
                <div>
                    Hello
                    <slot :compText="myText"></slot>
                </div>
            `,
            data() {
                return { myText: "Development"}
            }
        });

        var app = new Vue({
            el: "#app",
            data: {
                myText: "Design"
            }
        });


    </script>
</body>

</html>
