<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue.js</title>
</head>

<body>

    <div id="app">
        <button v-on:click="upCounter">Up </button> 
        <button @click="downCounter">Down </button>
        {{ counter }}
    </div>

    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el: "#app",
            data: {
                counter: 0
            },
            methods: {
                upCounter() {
                    this.counter++
                },
                downCounter() {
                    this.counter--
                }
            }
        });
    </script>
</body>

</html>
