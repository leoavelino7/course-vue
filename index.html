<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue.js</title>
</head>

<body>

    <div id="app">
        <my-component ref="mc" @change="onUpCounter"></my-component>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
    <script>
        Vue.component("my-component", {
            template: `
                <div>
                    <button @click="upCounter">Click me</button> - {{ counter }}
                </div>
            `,
            data() {
                return { counter: 0 }
            },
            methods: {
                upCounter() {
                    this.counter++;
                    this.$emit("change", this.counter);
                }
            }
        });

        var app = new Vue({
            el: "#app",
            methods: {
                onUpCounter(value) {
                    console.log("new value", value);
                }
            }
        });

        console.log(app.$refs.mc);

    </script>
</body>

</html>
