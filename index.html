<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue.js</title>
</head>

<body>

    <div id="app">
        <div>
            <input v-model="text" type="text" />
            <ul>
                <li v-for="char in letters">
                    {{ char }}
                </li>
            </ul>
        </div>
        <hr/>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el: "#app",
            data: {
                text: ""
            },
            computed: {
                letters() {
                    var letters = [];
                    var text = this.text.split('');
                    
                    text.forEach(char => {
                        if(!letters.includes(char)){
                            letters.push(char);
                        }
                    });

                    return letters.sort();
                }
            }
        });
    </script>
</body>

</html>
