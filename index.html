<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue.js</title>
</head>

<body>

    <div id="app">
        <my-component>
            <input type="text" />
        </my-component>

        <my-component>
            <ul>
                <li>Item 1</li>
                <li>Item 2</li>
                <li>Item 3</li>
            </ul>
        </my-component>
        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
    <script>
        Vue.component("my-component", {
            template: `
                <div>
                    <button @click="rotate">Rotate</button>
                    <div ref="myElement">
                        <slot></slot>
                    </div>
                </div>
            `,
            data(){
                return {
                    angle: 0
                }
            },
            methods: {
                rotate() {
                    this.angle += 90;
                    this.$refs.myElement.style.transform = `rotate(${this.angle}deg)`;
                }
            }
        });

        var app = new Vue({
            el: "#app",
            data: {
                myText: "Design"
            }
        });


    </script>
</body>

</html>
